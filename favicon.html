<!DOCTYPE html>
<html>

<head>
    <style>
        .circle-crop {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      background: transparent;
      box-shadow: 0 0 0 2px #FBEFFA;
        }

        .circle-crop img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>
    <div class="circle-crop">
        <img src="logo.png" alt="Favicon">
    </div>
</body>

</html>
